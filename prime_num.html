<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Generator</title>
</head>
<body>

  <h2>Prime Number Generator</h2>

  <table border="1" cellpadding="5">
    <tr>
      <td>Start</td>
      <td><input type="number" id="start"></td>
    </tr>
    <tr>
      <td>End</td>
      <td><input type="number" id="end"></td>
    </tr>
    <tr>
      <td>Prime Number</td>
      <td><textarea id="result" rows="5" cols="30" readonly></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button onclick="generatePrimes()">Generate</button>
      </td>
    </tr>
  </table>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      let start = parseInt(document.getElementById("start").value);
      let end = parseInt(document.getElementById("end").value);
      let output = "";

      if (isNaN(start) || isNaN(end) || start > end) {
        output = "Please enter valid range!";
      } else {
        for (let i = start; i <= end; i++) {
          if (isPrime(i)) {
            output += i + " ";
          }
        }
      }

      document.getElementById("result").value = output.trim();
    }
  </script>

</body>
</html>
